appId: "com.concordia.campusapp"

---

- launchApp
- tapOn: 
    text: "Concordia_Campus_App"
- assertVisible: "SGW"
- tapOn: 
    text: "SGW"
    repeat: 3
    delay: 5000
- tapOn: 
    text: "SGW"
- doubleTapOn:
    point: 60%,50% 
- scrollUntilVisible:
    element:
      text: "SGW Shuttle Bus Stop" 
    direction: UP 
    visibilityPercentage: 100 
    centerElement: true
- assertVisible:
    text: "SGW Shuttle Bus Stop"
- tapOn:
    text: "SGW Shuttle Bus Stop"
- tapOn:
    text: ".*Next Arrival"
- tapOn:
    text: ".*Directions"

